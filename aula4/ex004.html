<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        //funçoes internas para string em JavaScript
        var nome = window.prompt('Qual o seu nome?')
        document.write(`O nome ${nome} tem ${nome.length} letras.<br>`)//ver tamanho da string
        document.write(`Seu nome com letras maiusculas é ${nome.toUpperCase()} <br>`)// deixar string toda maiuscula
        document.write(`Seu nome com letras maiusculas é ${nome.toLowerCase()} <br>`)// deixar string toda minuscula

        // funções de formatação de valores
        var n1 = 1450.8
       document.write(`${n1.toFixed(2).replace('.',',')} <br>`)//trocar ponto por vírgula
       document.write(`${n1.toLocaleString('pt-Br',{style: 'currency', currency: 'BRL'} )} <br>`)//Deixar configuração do valor em real 
       document.write(`${n1.toLocaleString('pt-Br',{style: 'currency', currency: 'USD'} )}<br>`)//Deixar configuração do valor em dolar 
       document.write(`${n1.toLocaleString('pt-Br',{style: 'currency', currency: 'EUR'} )}`)//Deixar configuração do valor em euro 

    </script>
</body>

</html>
